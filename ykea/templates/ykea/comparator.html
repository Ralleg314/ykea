<head>

    <style>
    
    .list-group {
        width: 18%;
            }
    .navbar-brand
    {
        position: absolute;
        width: 100%;
        left: 0;
        text-align: center;
        margin:0 auto;
    }
    .navbar-toggle {
        z-index:3;
    }
    
    .vcenter {
        display: inline-block;
        vertical-align: middle;
        float: none;
    }
    </style>
</head>

<body>
    <nav class="navbar navbar-default" role="navigation">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>    
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-left">
            <li><a class="navbar-brand" href="{% url 'index' %}">ykea ></a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            {% if request.user.is_authenticated %}
                <li><a class="navbar-brand">Hola {{request.user}}</a></li>
                {% if money %}
                    <li><a class="navbar-brand">{{money}}â‚¬</a></li>
                {% endif %}
                <li><a class="navbar-brand" href="{% url 'logout_view'%}?next={{request.path}}">Log Out</a></li>
            {% else %}
                <li><a class="navbar-brand" href="{% url 'login_view'%}?next={{request.path}}">Log In</a></li>
                <li><a class="navbar-brand" href="{% url 'register'%}?next={{request.path}}">Register</a></li>
            {% endif %}
        </ul>
      </div>
    </nav>
    
    <form action="/ykea/comparator/">
    <br>
    <left>
        <label for="Category">Category:  </label> <select name="category">
                        {% if items %}
                                <ul >
                                {% for item, description in items %}
                                    <option value={{item}}>{{item}}</option>
                                {% endfor %}
                                </ul>
                            {% else %}
                                <p>No categories are available.</p>
                            {% endif %}
        
        </select>
    </left>
    <br>
    <left>
        <label for="new">New:  </label>
        <input name="is_new" value="True" type="checkbox">
    </left>

    <!--I use a default value for price-->
    <left>
        <div class="form-row">
            <label for="c1">Max price</label>
            <input type="number" value="1000" min="0" step="10" data-number-to-fixed="2" data-number-stepfactor="100" class="currency" id="c1" name="price"/>
        </div>
    </left>

    <left><button value="Compare" class="btn btn-info btn-sm">Compare</button></left>
    <br>
</form>
</body>
