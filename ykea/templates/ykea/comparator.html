<br>
    <h1>Comparator</h1>
    <!-- Comparator parameters -->
    Category:
    <select id="categorySelect">
		
			<option value="beds">Beds &amp; mattressess</option>
		
			<option value="cook">Cookware</option>
		
			<option value="deco">Decoration &amp; mirrors</option>
		
			<option value="diy">Do-it-yourself</option>
		
			<option value="floor">Flooring</option>
		
			<option value="food">Food &amp; beverages</option>
		
			<option value="furn">Furniture, wardrobes &amp; shelves</option>
		
			<option value="leis">Leisure</option>
		
			<option value="light">Lighting</option>
		
			<option value="org">Organisers &amp; storage accesories</option>
		
			<option value="plant">Plants &amp; gardering</option>
		
			<option value="safe">Safety</option>
		
			<option value="sofa">Sofas &amp; armchairs</option>
		
			<option value="table">Tables &amp; chairs</option>
		
			<option value="tablw">Tableware</option>
		
			<option value="taps">Taps &amp; sinks</option>
		
			<option value="texti">Textiles</option>
		
			<option value="toys">Toys</option>
		
    </select>
    <br><br>
    <label><input id="new" type="checkbox"> Only new</label>
    <br><br>
    Price lower than:
    <input id="price" min="0" step="0.1" type="number">
    <br><br>
    
    <button class="comparator" id="compare">Compare!</button>
    <br><br>
    
    <!-- Comparator results -->
    <div id="results">
    
    </div>


<script>

		function display_results(results) {
			// Clear last results
			$("#results").html("");

			if (results.length == 0) {
				$("#results").append($("<h1>").text("Nothing found :("));
				return;
			}
			
			// Sort results by price
			results.sort(function(a, b) {
				var x = parseInt(a['price']);
				var y = parseInt(b['price']);
				return x - y;
			});
			
			// Show results
			var name, description, img, price, origin;
			for (var i=0; i < results.length; i++) {
				name = results[i]['name'];
				description = results[i]['description'];
				price = results[i]['price'];
				img = results[i]['featured_photo'];
				origin = results[i]['origin']
				
				// Escape them
				name = $("<div/>").text(name).html();
				description = $("<div/>").text(description).html();
				price = $("<div/>").text(price).html();
				img = $("<div/>").text(img).html();

				$("#results").append($("<div class='col-lg-9'>").html("<div class='card mt-4'> <img class='card-img-top img-fluid' src=" + img + " alt=" + name + "><div class='card-body'><h3 class='card-title'>" + name + "</h3><h4>" + price + "€</h4><p class='card-text'>" + description + "</p><p> At <a target='_blank' href='http://" + origin + "/ykea'>" + origin + "/ykea</a>!</p></div></div>"));
			}
		}
    
</script>

<script type="text/javascript">

		$('#compare').click(
			function() {
			
				var requests = [];
				var ips = ['sd2018-ykea-a1.herokuapp.com', 'sd2018-ykea-a2.herokuapp.com', 'sd2018-ykeaa3.herokuapp.com', 'sd2018-ykeaa4.herokuapp.com', 'sd2018-ykea5.herokuapp.com', 'sd2018ykeaa6.herokuapp.com', 'sd2018-ykeaa07.herokuapp.com', 'sd2018-ykeaa8.herokuapp.com', 'sd2018-ykea-a9.herokuapp.com', 'sd2018-ykeaa10.herokuapp.com', 'sd2018ykeaa11.herokuapp.com'];
				var results = [];
				var ips_resolved = 0;
				
				var category = $("#categorySelect option:selected").val();
				var price = $("#price").val() ;
				
				var query_parameters = "?category=" + category;
				
				if ($("#new").is(":checked")) {
					query_parameters += "&new=yes";
				}
				
				if (price && price > 0) {
					query_parameters += "&price=" + price;
				}
				
				for (var i=0; i < ips.length; i++) {
					
					requests.push(
						$.ajax(
							{
								url: 'https://' + ips[i] + '/api/items/' + query_parameters,
								type: 'GET',
								dataType: 'json',
								success: 
								function(data) {
									for (var j=0; j < data['results'].length; j++) {
										// Origin is the ip but removing http:// and everything after the first /
										if (data['results'][j]['url'] !== undefined) {
											data['results'][j]['origin'] = data['results'][j]['url'].slice(8, data['results'][j]['url'].indexOf('/', 8));
										}
										else {
											data['results'][j]['url'] = 'Not defined';
										}
										
										results.push(data['results'][j]);
									}
									
									ips_resolved += 1;
						
									console.log("Ips resolved: " + ips_resolved);
									
									// Check if all ips have been resolved
									if (ips_resolved == ips.length) {
										display_results(results);
									}
								},
								error:
								function() {
									ips_resolved += 1;
						
									console.log("Error with some IP.");
									
									// Check if all ips have been resolved
									if (ips_resolved == ips.length) {
										display_results(results);
									}
								},
								timeout: 3000
							}
						)
					);
				}
			}
		)
	
</script>

</body>
